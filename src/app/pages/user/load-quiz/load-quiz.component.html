<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 style="margin-top: 20px;">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes" style="margin-top: 20px;">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card style="margin-bottom: 20px;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent">Start</button>
                        <button mat-button color="accent">Ques : {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">M.M : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
