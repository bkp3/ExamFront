<h1 style="margin-top: 20px;">Questions of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" mat-raised-button color="primary">Add Question</button>
            </div>


            <mat-card *ngFor="let q of questions; let i = index" style="margin-top: 20px;">
                <mat-card-content>
                    <p>
                        <b>Q {{i+1}})</b>
                        <span style="margin-left: 20px;">{{q.content}}</span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.question1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.question2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.question3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.question4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p style="margin-top: 20px;">
                            <b>Correct Answer:-</b> {{q.answer}}
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="deleteQuestion(q.quesId)" mat-raised-button color="warn">Delete</button>
                    <button mat-raised-button color="accent">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
