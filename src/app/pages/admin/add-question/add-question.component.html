<div class="bootstrap-wrapper">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <h1>Adding Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()" style="margin-top: 20px;">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required [(ngModel)]="question.content" name="content" matInput placeholder="Enter here" rows="5"></textarea>
                        </mat-form-field> -->

                        <ckeditor [editor]="Editor" name="content" [(ngModel)]="question.content"></ckeditor>


                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required [(ngModel)]="question.question1" name="question1" type="text" matInput placeholder="Enter option1 here" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required [(ngModel)]="question.question2" name="question2" type="text" matInput placeholder="Enter option2 here" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input required [(ngModel)]="question.question3" name="question3" type="text" matInput placeholder="Enter option3 here" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input required [(ngModel)]="question.question4" name="question4" type="text" matInput placeholder="Enter option4 here" />
                                </mat-form-field>
                            </div>

                        </div>

                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.question1" [value]="question.question1">{{question.question1}}</mat-option>
                                <mat-option *ngIf="question.question2" [value]="question.question2">{{question.question2}}</mat-option>
                                <mat-option *ngIf="question.question3" [value]="question.question3">{{question.question3}}</mat-option>
                                <mat-option *ngIf="question.question4" [value]="question.question4">{{question.question4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>

                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
